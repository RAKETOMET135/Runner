<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer</title>
    <script src="system.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ground platform"></div>

    <div class="health-bar">
        <img src="UIImages/Heart.png" alt="heart.png">
        <div id="bar"></div>
        <div id="move-bar"></div>
    </div>

    <div class="spawn-location">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-1" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-2" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-3" class="grass-def-data">
        <img src="LevelAssets/Grass_02.png" alt="" id="grass-4" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-5" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-6" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-7" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-8" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-9" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-10" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-11" class="grass-def-data">
        <img src="LevelAssets/Grass_01.png" alt="" id="grass-12" class="grass-def-data">

        <img src="LevelAssets/Flower_01.png" alt="" id="plant-1" class="plant-def-data">
        <img src="LevelAssets/Flower_02.png" alt="" id="plant-2" class="plant-def-data">
        <img src="LevelAssets/Flower_03.png" alt="" id="plant-3" class="plant-def-data">
        <img src="LevelAssets/Flower_04.png" alt="" id="plant-4" class="plant-def-data">

        <img class="block" id="block1" alt="" src="LevelAssets/Stump.png"></img>
        <div class="barrier-3 ground"></div>

        <img class="block ground" id="block2" alt="" src="LevelAssets/StarOrb.png"></img>

        <img src="LevelAssets/Tree_01.png" alt="" id="tree-1">
        <div class="barrier-1 ground"></div>
        <div class="barrier-2 ground"></div>

        <img src="LevelAssets/Tree_01.png" alt="" id="tree-2">
        <div class="barrier-4 ground"></div>
        <div class="barrier-5 ground"></div>

        <div class="design-o"></div>
    </div>

    <img src="LevelAssets/Background.png" alt="" class="background">

    <img src="LevelAssets/AudioIcon_muted.png" alt="" id="audio-mute">
</body>
</html>
